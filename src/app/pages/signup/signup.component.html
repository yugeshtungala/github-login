<div class="container">
    <div class="row mt-5">
        <div class="col col-6 offset-3">
            <div class="card">
                <div class="card-header text-center text-info text-uppercase">
                    signUp please!!
                </div>
                <div class="card-body">
                    <form action="" (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class="form-group row">
                             <label class="col-sm-3 col-form-label">
                                 email
                             </label>
                             <div class="col-sm-9">
                                 <input type="email" ngModel name="email" required class="form-control">
                             </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">
                                password
                            </label>
                            <div class="col-sm-9">
                                <input type="password" name="password" ngModel required class="form-control">
                                <small class="form-text text-muted">
                                    minimum length of the password should be six or more
                                </small>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-info" type="submit">sign up</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
